<div class="card">
  <div class="header">
    <h4 class="title">{{title}}</h4>
    <a class="category" [href]="website" target="_blank">{{website}}</a>
  </div>
  <div class="content">
   <ng-content></ng-content>
    <div class="footer">
      <div class="legend">
        <i class="fa fa-star text-warning"></i> Add to favorites
      </div>
      <hr>
      <div class="stats">
        <i class="fa fa-clock-o"></i> Campaign sent 2 days ago
      </div>
    </div>
  </div>
</div>
